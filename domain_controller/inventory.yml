# based on https://github.com/jborean93/ansible-windows/blob/master/vagrant/inventory.yml
# dc is required to include "dc" in its name in order for the provision script to work
# workstations / clients are required to include "win10" in their name in order for the provision script to work
all:
  hosts:
    dc01:
      vagrant_box: gusztavvargadr/windows-server
      linked_clone: true
      cpus: 2
      memory: 6096
      ip_suffix: 100
      #scripts:
        # script key can be anything, only the path is used
        #script1: powershells/create_domain_users.ps1
        #script2: powershells/configure-powershelllogging.ps1
        #s3: powershells/configure-AuditingPolicyGPOs.ps1
        #s4: powershells/configure-rdp-user-gpo.ps1
    fs01:
      vagrant_box: gusztavvargadr/windows-server
      linked_clone: true
      cpus: 2
      memory: 6096
      ip_suffix: 110
    ws01001:
      ip: 10.0.2.31
      vagrant_box: gusztavvargadr/windows-10
      linked_clone: true # speeds up testing?! can be removed later
  vars:
    # these are default values for hosts, you can override them in the host-specific config above
    default_host:
      cpus: 2
      memory: 4096
      boot_timeout: 600
      timeout: 600
      dc_suffix: 100
      iface: "Ethernet 2"
    domain_name: shreklab.local

    # each protocol and host have their own port forward
    # the starting IP range (in thousands) is the 'host' variable
    # we add the host portion of the IP address to this e.g. dc01: rdp port is 20010, winrm is 22010, etc
    # we are theoretically maxed at a single network since a .10 on one network would clash with a .10 on another
    vagrant_ports:
      rdp:
        guest: 3389
        host: 30000
      ssh:
        guest: 22
        host: 31000
      winrm_http:
        guest: 5985
        host: 32000
      winrm_https:
        guest: 5986
        host: 33000
      smb:
        guest: 445
        host: 34000
